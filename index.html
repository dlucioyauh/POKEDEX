<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
</head>
<body>
    
    <section class="content">
        <h1>Pokedex</h1>

        <ol class="pokemons">
            <li class="pokemon">
                <span class="number">#001</span>
                <span class="name">Bulbasaur</span>

                <div class="detail">
                    <ol class="types">
                        <li class="type">grass</li>
                        <li class="type">poison</li>
                    </ol>
                    <img src="/assets/images/1.gif" alt="Bulbasaur">

                </div>
                
            </li>
            <li>
                Ivysaur
                <img src="/assets/images/2.gif" alt="Ivysaur">
            </li>
            <li>
                Venusaur
                <img src="/assets/images/3.gif" alt="Venusaur">
            </li>
            <li>
                Charmander
                <img src="/assets/images/4.gif" alt="Charmander">
            </li>
            <li>
                Charmeleon
                <img src="/assets/images/5.gif" alt="Charmeleon">
            </li>
            <li>
                Charizard
                <img src="/assets/images/6.gif" alt="Charizard">
            </li>
        </ol>

    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/main.js"></script>
</body>
</html>
